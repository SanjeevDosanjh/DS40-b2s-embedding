<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2S Embedding ðŸ“ˆ</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        /* Header with American flag */
        .header {
            text-align: center;
            padding: 30px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header img {
            width: 60px;
            vertical-align: middle;
            animation: slide-in-left 1s ease-out;
        }

        .header h1 {
            display: inline;
            color: #2b2d42;
            margin-left: 15px;
            font-weight: 700;
            animation: fade-in 1.5s ease-in;
        }

        /* Keyframe Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Section Styling */
        .section {
            margin: 40px 0;
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 28px;
            color: #2b2d42;
            font-weight: 500;
            margin-bottom: 20px;
            animation: fade-in 2s ease-in-out;
        }

        .section h3 {
            font-size: 18px;
            color: #2b2d42;
            font-weight: 300;
            margin-bottom: 20px;
            animation: fade-in 2s ease-in-out;
        }

        /* Button Animation */
        input[type="button"] {
            background-color: #00509e;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #003f7f;
            transform: translateY(-3px);
        }

        input#clear_filter {
            background-color: #d90429;
        }

        input#clear_filter:hover {
            background-color: #b80322;
        }

        input#undo {
            background-color: #2b2d42;
        }

        input#undo:hover {
            background-color: #20222c;
        }

        /* Modernized Content Section */
        .content {
            background-color: white;
            margin: 0 auto;
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 85%;
            animation: fade-in 2s ease-in-out;
        }

        /* Centering Tableau Embed with Loading Animation */
        .tableau-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
        }

        .loading-overlay p {
            font-size: 18px;
            font-weight: 600;
            color: #2b2d42;
        }

        tableau-viz {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Background Parallax Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-size: cover;
            animation: parallax-bg 10s infinite alternate ease-in-out;
        }

        @keyframes parallax-bg {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }

        /* Responsive for Mobile */
        @media (max-width: 768px) {
            input[type="button"] {
                width: 100%;
                margin: 5px 0;
            }

            .tableau-container {
                width: 100%;
            }

            tableau-viz {
                height: 400px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Effect -->
    <div class="background"></div>

    <!-- Header with American Flag -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="American Flag">
        <h1>Welcome Back To School</h1>
    </div>

    <!-- Filter Section -->
    <div class="section">
        <h2>Explore Data with Tableau Superstore</h2>
        <fieldset>
            <legend>Filter The View</legend>
            <input type="button" value="Oregon and Washington" id="oregon_and_washington">
            <input type="button" value="Clear Filter" id="clear_filter">
            <input type="button" value="Undo" id="undo">
        </fieldset>
    </div>

    <!-- Tableau Content Section -->
    <div class="content">
        <h3>Interactive Data Dashboard</h3>
        <div class="tableau-container">
            <div class="loading-overlay">
                <p>Loading Dashboard...</p>
            </div>
            <tableau-viz id="tableauViz" src='https://public.tableau.com/views/Superstore_embedded_800x800/Overview' toolbar="bottom" hide-tabs>
            </tableau-viz>
        </div>
    </div>

    <script>
        // Simulate loading overlay for Tableau dashboard
        window.onload = function () {
            const overlay = document.querySelector('.loading-overlay');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000); // Adjust the timeout as needed
        };
    </script>
    <script src="app.js"></script>
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

</body>

</html>
